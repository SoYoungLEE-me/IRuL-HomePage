<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body class="page-sub page-white-footer">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section
      class="contact-section"
      style="
        background: url('/assets/images/background/문의사항_배경.png')
          center/cover no-repeat;
      "
    >
      <div class="contact-bg-overlay"></div>

      <div class="ir-container contact-content">
        <h2 class="contact-title">견적 문의하기</h2>
        <p class="contact-subtitle">궁금하신 내용을 자유롭게 문의해주세요</p>

        <div class="contact-form-box">
          <form id="inquiry-form">
            <!-- 제목 -->
            <div class="form-group">
              <label class="form-label"
                >제목<span class="required-mark">*</span></label
              >
              <input type="text" class="form-input" required placeholder="" />
            </div>

            <!-- 문의 제품 -->
            <div class="form-group">
              <label class="form-label">문의 제품</label>
              <select
                class="form-select"
                id="product-select"
                onchange="this.classList.add('has-value')"
              >
                <option value="" disabled selected>(선택)</option>
                <option value="series4">Series 4</option>
                <option value="series6">Series 6</option>
                <option value="masterX">Master Series X</option>
                <option value="masterXPlus">Master Series X Plus</option>
                <option value="extended">Modular House Extended</option>
                <option value="etc">기타 문의</option>
              </select>
            </div>

            <!-- 성함 -->
            <div class="form-group">
              <label class="form-label"
                >성함<span class="required-mark">*</span></label
              >
              <input type="text" class="form-input" required />
            </div>

            <!-- 연락처 -->
            <div class="form-group">
              <label class="form-label">연락처</label>
              <input type="tel" class="form-input" placeholder="" />
            </div>

            <!-- E-mail -->
            <div class="form-group">
              <label class="form-label"
                >E-mail<span class="required-mark">*</span></label
              >
              <input type="email" class="form-input" required />
            </div>

            <!-- 내용 -->
            <div class="form-group">
              <label class="form-label"
                >내용<span class="required-mark">*</span></label
              >
              <textarea class="form-textarea" required></textarea>
            </div>

            <!-- 첨부파일 -->
            <div class="form-group" style="margin-bottom: 10px">
              <label class="form-label">첨부파일</label>
              <div class="file-upload-wrapper">
                <label for="real-file-input" class="file-upload-btn"
                  >파일 업로드</label
                >
                <input type="file" id="real-file-input" />
                <span
                  id="file-name"
                  style="margin-left: 10px; font-size: 0.9rem; color: #888"
                ></span>
              </div>
            </div>
          </form>
        </div>

        <div class="submit-btn-area">
          <button
            type="button"
            class="submit-btn"
            onclick="alert('문의가 접수되었습니다.')"
          >
            작성완료
          </button>
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>

    <script>
      // Header include
      fetch("/components/header.html")
        .then((response) => response.text())
        .then((data) => {
          // 헤더 삽입
          document.getElementById("header-placeholder").innerHTML = data;

          const header = document.getElementById("ir-header");

          // 페이지 타입 확인
          if (document.body.classList.contains("page-sub")) {
            header.classList.add("ir-scrolled");
          } else {
            window.addEventListener("scroll", () => {
              if (window.scrollY > 50) {
                header.classList.add("ir-scrolled");
              } else {
                header.classList.remove("ir-scrolled");
              }
            });
          }
        })
        .catch((error) => console.error("헤더 로드 실패:", error));

      //footer include
      fetch("/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-placeholder").innerHTML = html;
        })
        .catch((e) => console.error("푸터 로드 실패:", e));
    </script>
  </body>
</html>
